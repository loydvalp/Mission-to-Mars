<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-white" style="background-color: rgb(2, 11, 17);">
      <div class="container">
        <!-- Add Jumbotron to Header -->
        <div
          class="jumbotron text-center"
          style="
            background-image: url(https://scitechdaily.com/images/Mars-Red-Planet-777x437.jpg);
            background-size: 100%;
            height: 100%;
          "
        >
          <h1>Mission to Mars</h1>
          <!-- Add a button to activate scraping script -->
          <p>
            <a
              class="btn btn-primary btn-lg text-white"
              style="background-color: rgb(2, 11, 17);"
              href="/scrape"
              role="button"
              >Get Mars Data</a
            >
          </p>
        </div>
        <!-- Add section for Mars News -->
        <div class="row" id="mars-news">
          <div class="col-md-12">
            <div class="media">
              <div class="media-body">
                <h2 style="color: red;">Latest Mars News</h2>
                <h4 class="media-heading">
                  {{ mars.news_title }}
                </h4>
                <p>{{ mars.news_paragraph }}</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <div class="row" id="mars-featured-image">
          <div class="col-lg-8 col-md-8 col-sm-12">
            <h2>Featured Mars Image</h2>
            <img
              src="{{mars.featured_image}}"
              style="max-width:100%; class=img-responsive;"
              alt="Responsive image"
            />
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <!-- Mars Facts -->
            <div class="row" id="mars-facts">
              <div style="background-color: rgb(196, 89, 51);" ;>
                <h4>Mars Facts</h4>
                {{ mars.facts | safe }}
              </div>
            </div>
          </div>
        </div>
        <!-- Mars Hemispheres -->
        <h1 style="padding-top: 50px; margin-top: 100px; text-align: center;">
          Mars Hemispheres
        </h1>
        <div class="card-deck">
          <br />
          {% for item in mars.mars_images %}
          <div class="col-md-3">
            <div class="card text-white bg-dark" style="margin: 30px;">
              <img src="{{item.img_url}}" class="img-responsive" width="100%" />
              <div class="caption">
                <h3>{{item.title}}</h3>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
